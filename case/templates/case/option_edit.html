{% extends 'case/base.html' %}

{% block content %}
    <h1>Enter new {{ option }} detail.</h1>

        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>


    </form>
    {% if option %}
    <a href="/case/options/{{ option }}/">
    {% else %}
        <a href="/case/options/">
    {% endif %}
            <button class="save btn btn-default">Return</button></a>

{% endblock %}
